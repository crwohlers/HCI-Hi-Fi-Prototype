<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/corbel" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="width=device-width, user-scalable=no" />

        <title>Suggest Me Please</title>

        <script src="main.js"></script>
    </head>

    <body id="body" onload="onLoad()">
        <div class="main-head">
            <h1>Suggest Me a Song!</h1>
            <form action="javascript:search()">
                <input style="width: 20%; height: 30px;" type="text" placeholder="Search... (or try advanced, eg. bpm:160)">
                <input style="width: 40px; height: 30px;" type="submit" value="Go!">
            </form>
            <div style="padding-top: 10%;"></div>
            <h2>Or try a modular search...</h2>
            <form id="modular-search" action="javascript:search()">
                <input type="submit" value="Something random!">
                <input type="button" id="addParamButton" onclick="addParameter()" value="Add Search Parameter">
                <br id="gap">
                <input type="submit" id="modSearchGo" value="Go!" style="visibility: hidden;">
            </form>
        </div>
        <div id="nonmenu" class="nonmenu" onclick="hamburger()"></div>

        <div id="burger-menu" class="burger-menu">
            <div class="profile">
                <p id="userWelcome">Welcome, Casey</p>
            </div>
            <div style="padding-top: 30%;">
                <div class="left10">
                    <p>Current profile:</p>
                    <p id="currentProfile">For me</p>
                </div>
                <div style="border: 1px solid black; width: 80%; left: 10%; top: 25%; position: absolute;"></div>
                <div class="left10" style="top: 26%">
                    <p>Switch profile:</p>
                    <p id="altProfile" onclick="changeProfile()" style="border: 1px solid blue;">Rock only</p>
                </div>
                <button class="left10" style="top: 37%; width: 60%; height: 3%;" disabled="true">New Profile</button>
                <div class="left10" style="top: 40%">
                    <p>Friends:</p>
                    <p>OTHER USER</p>
                    <p>OTHER USER</p>
                    <p>OTHER USER</p>
                    <p>OTHER USER</p>
                </div>

                <button class="profButton" onclick="profilePrefButton()">Profile Preferences</button>
                <button class="userButton" onclick="userPrefButton()">User Preferences</button>
            </div>
        </div>
        <button id="hamburger" class="hamburger" onclick="hamburger()"><img src="hamburger.png"/></button>
        
    </body>

</html>
